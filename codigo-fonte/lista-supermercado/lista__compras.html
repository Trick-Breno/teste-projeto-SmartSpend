<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>
    <title>Lista de Compras</title>
  </head>

  <body>
    <header class="cabecalho">
      <h1>Minha Lista</h1>
    </header>
    <main class="conteudo">
      <img
        src="img/foto-banner.png"
        alt="foto de um atendente de supermercado "
      />
      <section class="conteudo__lista">
        <ul class="lista__produtos">
          <li class="lista__produtos__itens">
            <img
              class="foto-produto"
              src="img/arroz-tio-joao.jpg"
              alt="arroz tio joao"
            />
            Arroz Tio João 2k
          </li>
          <li class="lista__produtos__itens">
            <img
              class="foto-produto"
              src="img/macarrao-renata.jpg"
              alt="macarrao renata"
            />Macarrão Pai Nosso ovos Renata 500g
          </li>
          <li class="lista__produtos__itens">
            <img
              class="foto-produto"
              src="img/feijao-carioca.jpg"
              alt="feijao carioca"
            />Feijão carioca Kicaldo 1kg
          </li>
          <li class="lista__produtos__itens">
            <img
              class="foto-produto"
              src="img/oleo-liza.jpg"
              alt="oleo liza"
            />Óleo de Soja Liza 900ml
          </li>
          <li class="lista__produtos__itens">
            <img
              class="foto-produto"
              src="img/coca-cola.jpg"
              alt="coca cola lata"
            />Coca-Cola Lata 350ml
          </li>
        </ul>
        <h3>Valor total da compra:</h3>
        <h3>Voce economizou:</h3>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
